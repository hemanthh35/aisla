  <style>
    /* Critical CSS for above-the-fold content and loading state */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #09090b;

    /* Loading Spinner */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #root:empty::before {
      content: '';
      width: 44px;
      height: 44px;
      border: 3px solid rgba(99, 102, 241, 0.15);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.85s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
